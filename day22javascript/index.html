// jump on clouds
const clouds = [0,0,1,0,0,1,0];
function jumpingOnClouds(c){
let countToJump=0;
for(let i=0;i<c.length-1;){
    if(i+2<c.length &&c[i+2]===0){
        i += 2;
    }else{
        i++;
    }
    countToJump++;
}
return countToJump;
}
console.log(jumpingOnClouds(clouds));
